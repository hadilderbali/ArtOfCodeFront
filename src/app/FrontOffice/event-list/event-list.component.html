<body>
  <app-header-front></app-header-front>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Event List</h2>
    <!-- Bouton View Events Calendar -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-6 text-end">
          <button class="btn btn-outline-danger" (click)="openPopup()">View Events Calendar</button>
          <app-calendar-popup *ngIf="isPopupOpen" (closePopupEvent)="closePopup()"></app-calendar-popup>
      </div>
  </div>
  <!-- Fin du bouton View Events Calendar -->
  
    <!-- Barre de recherche -->
    <div class="row mb-4">
        <!-- Champ de recherche -->
        <div class="col-md-6">
            <label class="small" for="searchEvents">Search Events</label>
            <div class="input-group">
                <span class="input-group-text" id="searchIcon">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="searchEvents" class="form-control" placeholder="Search events..." [(ngModel)]="searchText" (input)="filterEvents()">
            </div>
        </div>
  
        <!-- Champs de prix -->
        <div class="col-md-6">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                <div class="me-3 mb-2 mb-md-0">
                    <label class="small" for="minPrice">Min Price</label>
                    <input type="number" id="minPrice" class="form-control" [(ngModel)]="minPrice" (input)="filterEvents()" placeholder="ğŸ’°">
                </div>
                <div>
                    <label class="small" for="maxPrice">Max Price</label>
                    <input type="number" id="maxPrice" class="form-control" [(ngModel)]="maxPrice" (input)="filterEvents()" placeholder="ğŸ’°">
                </div>
            </div>
        </div>
    </div>
    <!-- Fin de la barre de recherche -->
  
    
  
    <!-- Liste des Ã©vÃ©nements -->
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let event of filteredEvents">
            <!-- Carte d'Ã©vÃ©nement -->
            <div class="card">
                <img [src]="event.imageE" class="card-img-top" alt="{{ event.eventName }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event.eventName }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item"><strong>City:</strong> {{ event.city }}</li>
                        <li class="list-group-item"><strong>Available Tickets:</strong> {{ event.availableTickets }}</li>
                        <li class="list-group-item"><strong>Ticket Price:</strong> {{ event.ticketPrice }}</li>
                        <li class="list-group-item"><strong>Event Date:</strong> {{ event.eventDate }}</li>
                        <li class="list-group-item"><strong>Event Type:</strong> {{ event.eventType }}</li>
                    </ul>
                   <!-- Boutons Like et Dislike -->
<div class="btn-group" role="group" aria-label="Actions">
    <button type="button" class="btn btn-outline-primary" (click)="likeEvent(event)" [disabled]="event.likes > 0 || event.dislikes > 0">
        <!-- Utilisez l'emoji pouce levÃ© pour "Like" -->
        ğŸ‘ Like
    </button>
    <button type="button" class="btn btn-outline-danger" (click)="dislikeEvent(event)" [disabled]="event.likes > 0 || event.dislikes > 0">
        <!-- Utilisez l'emoji pouce vers le bas pour "Dislike" -->
        ğŸ‘ Dislike
    </button>
</div>

                </div>
            </div>
            <!-- Fin de la carte d'Ã©vÃ©nement -->
        </div>
    </div>
    <!-- Fin de la liste des Ã©vÃ©nements -->
  </div>
  
  
  <app-footer-front></app-footer-front>

  <!-- Vendor JS Files -->
  <script src="/assets/FrontOffice/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/FrontOffice/assets/js/main.js"></script>

</body>
